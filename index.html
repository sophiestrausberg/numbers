<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers!</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div id="endScreen">
        <h2 id="finalScore"></h2>
        <button id="playAgainButton">Play Again</button>
    </div>

    <div id="instructions">
        <h2 id="instructions-text">Click the numbers in order from lowest to highest!</h2>
        <button id="closeButton">PLAY</button>
    </div>

    <div id="loading">
        <img id="loading-image" src="imgs/spinner.svg" alt="Loading..." />
    </div>

    <div id="game-wrapper">

    <img src="imgs/volume.png" id="volume">
    
    <div class="time-score-container">
        <span id="timer">60</span>
        <span class="vl"></span>
        <span id="score-text">Score</span>
        <span id="score"></span>

        <img src="imgs/info.svg" id="info">
    </div>

    <span id="addScore"></span>

    <img src="imgs/remove.png" id="cross">
    <img src="imgs/check.png" id="check">

    <span id="num1" class="number number1">
        <h1 id="numText1">25</h1>
        <svg class="hex" viewBox='0 0 120 100'>
            <path id="path1" d='M38,2 
                     L82,2 
                     A12,12 0 0,1 94,10 
                     L112,44 
                     A12,12 0 0,1 112,56
                     L94,90       
                     A12,12 0 0,1 82,98
                     L38,98
                     A12,12 0 0,1 26,90
                     L8,56
                     A12,12 0 0,1 8,44
                     L26,10
                     A12,12 0 0,1 38,2' />
          </svg>
    </span>

    <span id="num2" class="number number2">
        <h1 id="numText2">109</h1>
        <svg class="hex" viewBox='0 0 120 100'>
            <path id="path2" d='M38,2 
                     L82,2 
                     A12,12 0 0,1 94,10 
                     L112,44 
                     A12,12 0 0,1 112,56
                     L94,90       
                     A12,12 0 0,1 82,98
                     L38,98
                     A12,12 0 0,1 26,90
                     L8,56
                     A12,12 0 0,1 8,44
                     L26,10
                     A12,12 0 0,1 38,2' />
          </svg>
    </span>

    <span id="num3" class="number number3">
        <h1 id="numText3">6</h1>
        <svg class="hex" viewBox='0 0 120 100'>
            <path id="path3" d='M38,2 
                     L82,2 
                     A12,12 0 0,1 94,10 
                     L112,44 
                     A12,12 0 0,1 112,56
                     L94,90       
                     A12,12 0 0,1 82,98
                     L38,98
                     A12,12 0 0,1 26,90
                     L8,56
                     A12,12 0 0,1 8,44
                     L26,10
                     A12,12 0 0,1 38,2' />
          </svg>
    </span>

</div>

    <script src="script.js"></script>
</body>
</html>
